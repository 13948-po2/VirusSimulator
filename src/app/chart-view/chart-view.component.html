<angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
    [settings]="dropdownSettings" 
    (onSelect)="updateChart()" 
    (onDeSelect)="updateChart()"
    ></angular2-multiselect>
<angular2-multiselect [data]="valueTypes" [(ngModel)]="selectedViewTypes" 
[settings]="dropdownSettings2" 
(onSelect)="updateChart()" 
(onDeSelect)="updateChart()"
></angular2-multiselect>
<mat-slide-toggle
          class=""
          [disabled]="false"
          (change)="updateChart()"
          [(ngModel)]="showRate">
  Show Rate
</mat-slide-toggle>
  <div [chart]="chart"></div>
